<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script th:inline="javascript">
        /* back to top 클릭시 주소창에 #top 추가 안되게 함*/
        document.addEventListener("DOMContentLoaded", function () {
            var topLink = document.querySelector('a[href="#top"]');
            topLink.addEventListener("click", function (event) {
                event.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>
</head>
<body>
<!-- 로그인 전에 볼 메인 페이지 -->

    <!-- 상단바 부분 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- 로고 또는 브랜드 이름 -->
            <a class="navbar-brand" href="/main" style="font-size: 45px;">WATEM</a>

            <ul class="navbar-nav ms-auto d-flex flex-row">
                <!-- 로그인 전이라 모든 메뉴를 로그인 페이지로 넘기게 함 -->
                <li class="nav-item">
                    <a class="nav-link" href="/user/login" style="margin: 5px"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login" style="margin: 5px"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login" style="margin: 5px"><img src="/img/userIcon.png" width="50px"></a> <!-- 로그인 메뉴 -->
                </li>
            </ul>
        </div>
    </nav>

    <br><br>

    <!-- 내용 부분 -->
    <div class="card mb-3 mx-auto" style=" width: 80%;">

        <div class="card-body">
            <!-- 이미지 영역 -->
            <form class="mx-auto" style="text-align: center; height: 550px">
                <img src="/img/watemLogoIcon.png" width="450px" height="500px">
            </form>

            <!-- 내용 영역 -->
            <form class="mx-auto" style="text-align: center;">
                <h1 class="mx-auto" style="text-align: center;">Water + Map + Memo = WATEM!</h1>
                <br>
                <h3 class="mx-auto" style="text-align: center; font-family: 'Nanum Gothic Coding', monospace;">물 관련 정보를 지도와 함께 메모로 기록하세요!</h3>
            </form>
        </div>

    </div>
    
    <!-- 푸터 부분 -->
    <footer class="footer mx-auto" style="width: 95%; text-align: right;">
          <a href="#top">Back to top</a>

       <figure class="text-center">
           <!-- 로고 출력 영역 -->
           <blockquote class="blockquote">
              <p class="mb-0">WATEM</p>
           </blockquote>

           <figcaption class="blockquote-footer">
              <!-- 깃허브 연결 영역 -->
              <p><a href="https://github.com/donguk1/water"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p>
              <!-- 아이콘에 대한 출처를 표시 -->
              <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
           </figcaption>
       </figure>
    </footer>

</body>
</html>
