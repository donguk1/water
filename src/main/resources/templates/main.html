<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <style type="text/css">
        .dropdown-menu {
            right: 0;
        }

        .dropdown-menu a {
            display: block;
        }

        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

    </style>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
  
<!-- 상단바 부분 -->
  
   <!-- navbar-expand-lg는 화면이 큰 랩탑 사이즈 이상에서 네비게이션 바 요소를 확장하도록 지정하며, bg-light는 네비게이션 바의 배경색을 밝은 색상으로 설정 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid">
          
           <!-- 아래 태그는 네비게이션 바 좌측에 표시되는 로고 또는 브랜드 이름을 나타내는 요소 -->
            <a class="navbar-brand" href="/main" style="font-size: 45px;">WATEM</a> <!-- 현재 링크 비어있음 -->
            
            <!-- 작은 화면에서 햄버거 아이콘과 같이 네비게이션 바 메뉴를 토글할 수 있는 버튼, data-bs-toggle="collapse" 속성을 사용하여 클릭하면 네비게이션 바 메뉴가 보이거나 숨겨짐 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!-- 버튼 반응하는 js 파일 찾아야함 -->
            
            <!-- 네비게이션 바 메뉴의 컨테이너, 이 부분은 햄버거 버튼을 누를 때 메뉴의 축소 및 확장을 제어 -->
            <div class="collapse navbar-collapse" id="navbarColor03">
               
               <!-- 네비게이션 바 메뉴 항목들을 감싸는 순서 없는 목록 요소, me-auto 클래스는 항목들을 오른쪽으로 정렬하는 Bootstrap 클래스 -->
                <ul class="navbar-nav ms-auto">
                   
                   <!-- 각 네비게이션 바 메뉴 항목을 감싸는 리스트 아이템 요소 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memo/list"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/user/login" role="button" aria-haspopup="true" aria-expanded="false"><img src="/img/userIcon.png" width="50px"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/user/mypage">마이페이지</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/main">로그아웃</a>
                        </div>
                </ul>
            </div>
        </div>
    </nav>
    
    <br><br>
    
<!-- 내용 부분 -->

   <!-- 첫 번째 카드를 정의하는 부분, card 클래스로 카드 스타일을 적용하며, mb-3 클래스는 아래쪽 마진을 추가하여 다른 요소와 간격을 둠. mx-auto 클래스는 카드를 수평으로 가운데로 정렬하고 인라인 스타일로 너비와 폰트 지정 -->
    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
       
       <!-- 카드의 본문 내용이 위치하는 부분 -->
        <div class="card-body">
            <form style="text-align: center; height: 550px">
                이미지 영역
            </form>
        </div>
        
        <!-- 두 번째 영역을 표시하는 부분, list-group 클래스로 리스트 그룹 스타일을 적용하고, list-group-flush 클래스로 외곽선을 제거하여 리스트 그룹을 깔끔하게 보이도록 함-->
        <ul class="list-group list-group-flushs mx-auto" style="width: 97%">
            <li class="list-group-item" style="height: 300px">설명 영역</li>
        </ul>
       <br>
    </div>
    
<!-- 푸터 부분 -->
    
  <footer class="footer mx-auto" style="width: 95%; text-align: right;">
          <a href="#top">Back to top</a>
          
      <!-- 그림(figure) 요소를 정의하는 부분으로, text-center 클래스로 그림을 가운데로 정렬 -->
      <figure class="text-center">
          <!-- 인용구(blockquote)를 나타내는 요소로, blockquote 클래스로 스타일을 적용 -->
          <blockquote class="blockquote">
              <p class="mb-0">WATEM</p>
          </blockquote>
          
          <!-- 인용구에 속하는 caption(figcaption)을 나타내는 요소 -->
          <figcaption class="blockquote-footer">
              <p><a href="https://github.com/우리 프젝 링크?"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p> <!-- 링크 걸어야함 -->
              
              <!-- 아이콘에 대한 출처를 표시-->
              <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
              
          </figcaption>
      </figure>
  </footer>



</body>
</html>
