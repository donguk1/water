<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <style th:inline="css">
        .dropdown-menu {
            right: 0;
        }
        .dropdown-menu a {
            display: block;
        }
        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

        /* 드롭다운 메뉴가 나타날 때 네비게이션 바가 밀리는 현상을 방지 */
        .navbar-nav {
            position: relative;
        }

        .navbar-nav .dropdown-menu {
            position: absolute;
            right: 0;

        }

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9f7b1b926be42fe85ba854921b7d037e"></script>
    <script th:inline="javascript">

        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnList").on("click", function () {
                location.href = "/memo/list"; // 메모 리스트 이동
            })
        })



        // 메모 저장하기
        function doSubmit() {

            let f = document.getElementById("f"); // form 태그
        }

        /* back to top 클릭시 주소창에 #top 추가 안되게 함*/
        document.addEventListener("DOMContentLoaded", function () {
            var topLink = document.querySelector('a[href="#top"]');
            topLink.addEventListener("click", function (event) {
                event.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>
</head>
<body>
<!-- 메모 작성 페이지 -->

    <!-- 상단바 부분 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- 로고 또는 브랜드 이름 -->
            <a class="navbar-brand" href="/watem" style="font-size: 45px;">WATEM</a>

            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/map" style="margin: 5px"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/memo/list" style="margin: 5px"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                </li>
                <li class="nav-item dropdown"> <!-- 드롭다운 유저 메뉴 -->
                    <div class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin: 5px"><img src="/img/userIcon.png" width="50px"></div>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="/user/mypage">마이페이지</a> <!-- 드롭다운 서브메뉴 : 마이페이지 메뉴 -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/main">로그아웃</a> <!-- 드롭다운 서브메뉴 : 로그아웃 메뉴, 기능은 없고 페이지만 넘어가게 함 -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <br><br>
    
    <!-- 내용 부분 -->
    <form action="/memo/memoInsert" method="post" onsubmit="doSubmit()" name="f" id="f">
        <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
            <div class="card-body">
                    <div class="card mb-3">
                        <!-- 타이틀 입력 영역 -->
                        <h3 class="card-header" style="font-family: 'Do Hyeon', sans-serif;"><input class="form-control me-sm-2" type="text" placeholder="title" name="title"></h3>
                        <!-- 지도 데이터 영역 -->
<!--                        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="600" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">-->
<!--&lt;!&ndash;                            <rect width="100%" height="600" fill="#868e96">&ndash;&gt;-->
                                <div id="staticMap" style="width: 100%; height: 600px;"></div>
                                <script>

                                    var lat;
                                    var lng;
                                    var level;
                                    function fetchMapData() {
                                        fetch('/map/send')
                                            .then(response => response.json())
                                            .then(data => {
                                                lat = data.lat;
                                                lng = data.lng;
                                                level = data.level;

                                                // 이제 lat, lng, level 변수를 JavaScript에서 활용할 수 있음
                                                console.log("Lat:", lat);
                                                console.log("Lng:", lng);
                                                console.log("Level:", level);
                                            })
                                            .catch(error => {
                                                console.error('Error:', error);
                                            });
                                    }
                                    // 함수 호출로 데이터 요청 보내기
                                    fetchMapData();

                                    $(document).ready(function() {
                                        lat = [[${lat}]];
                                        lng = [[${lng}]];
                                        level = [[${level}]];

                                        // 이미지 지도에서 마커가 표시될 위치입니다
                                        var markerPosition  = new kakao.maps.LatLng(lat, lng);

                                        // 이미지 지도에 표시할 마커입니다
                                        // 이미지 지도에 표시할 마커는 Object 형태입니다
                                        var marker = {
                                            position: markerPosition
                                        };

                                        var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div
                                            staticMapOption = {
                                                center: new kakao.maps.LatLng(lat, lng), // 이미지 지도의 중심좌표
                                                level: level, // 이미지 지도의 확대 레벨
                                                marker: marker // 이미지 지도에 표시할 마커
                                            };

                                        // 이미지 지도를 생성합니다
                                        var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);

                                        console.log("lat"+lat);
                                        console.log("lng"+lng);
                                        console.log("level"+lng);
                                    });
                                </script>
<!--                            </rect>-->
<!--                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">-->
<!--                            </text> &lt;!&ndash; 아직 데이터 미정 &ndash;&gt;-->
<!--                        </svg>-->
                        <br>
                        <!-- 내용 입력 영역 -->
                        <div class="form-group">
                          <textarea class="form-control mx-auto" id="contents" rows="14" placeholder="내용을 입력하세요." name="contents" style="width: 98%"></textarea>
                          <br>
                        </div>
                    </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="ms-auto" style="padding: 0 20px;">
                <button id="btnSend" type="submit" class="btn btn-outline-dark">등록</button>
                <button id="btnList" type="button" class="btn btn-outline-dark">목록</button>
            </div>
            <br>
        </div>
    </form>

    <!-- 푸터 부분 -->
    <footer class="footer mx-auto" style="width: 95%; text-align: right;">
        <a href="#top">Back to top</a>

        <figure class="text-center">
