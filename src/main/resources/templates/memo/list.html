<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnReg").on("click", function () {
                location.href = "/memo/new"; // 글 작성하는 창으로 이동
            })
        })

        //상세보기 이동
        function doDetail(seq) {
            location.href = "/memo/info?nSeq=" + seq;
        }

    </script>
    <style type="text/css">
        .dropdown-menu {
            right: 0;
        }

        .dropdown-menu a {
            display: block;
        }

        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

    </style>
</head>
<body>
  
<!-- 상단바 부분 -->
  
   <!-- navbar-expand-lg는 화면이 큰 랩탑 사이즈 이상에서 네비게이션 바 요소를 확장하도록 지정하며, bg-light는 네비게이션 바의 배경색을 밝은 색상으로 설정 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid">
          
           <!-- 아래 태그는 네비게이션 바 좌측에 표시되는 로고 또는 브랜드 이름을 나타내는 요소 -->
            <a class="navbar-brand" href="/main" style="font-size: 45px;">WATEM</a> <!-- 현재 링크 비어있음 -->
            
            <!-- 작은 화면에서 햄버거 아이콘과 같이 네비게이션 바 메뉴를 토글할 수 있는 버튼, data-bs-toggle="collapse" 속성을 사용하여 클릭하면 네비게이션 바 메뉴가 보이거나 숨겨짐 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!-- 버튼 반응하는 js 파일 찾아야함 -->
            
            <!-- 네비게이션 바 메뉴의 컨테이너, 이 부분은 햄버거 버튼을 누를 때 메뉴의 축소 및 확장을 제어 -->
            <div class="collapse navbar-collapse" id="navbarColor03">
               
               <!-- 네비게이션 바 메뉴 항목들을 감싸는 순서 없는 목록 요소, me-auto 클래스는 항목들을 오른쪽으로 정렬하는 Bootstrap 클래스 -->
                <ul class="navbar-nav ms-auto">
                   
                   <!-- 각 네비게이션 바 메뉴 항목을 감싸는 리스트 아이템 요소 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memo/list"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/user/login" role="button" aria-haspopup="true" aria-expanded="false"><img src="/img/userIcon.png" width="50px"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/user/mypage">마이페이지</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/main">로그아웃</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br><br>
    
<!-- 내용 부분 -->

            <button type="button" class="btn btn-outline-dark" id="btnReg">글쓰기</button>

</body>
