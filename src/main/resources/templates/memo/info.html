<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
        // Controller에서 받은 세션에 저장된 값
        const SS_NICK = [[${session.SS_NICK}]];

        // 메모 작성자 닉네임
        const nick = [[${rDTO.nick}]];

        // 현재 글번호, 자바에서 받을 변수들은 자바스크립트 변수로 저장하면 편함
        const num = [[${rDTO.num}]];

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnEdit").on("click", function () {
                doEdit(); // 메모 수정하기 실행
            })

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnDelete").on("click", function () {
                doDelete(); // 메모 삭제하기 실행
            })

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnList").on("click", function () {
                location.href = "/memo/list"; // 메모 리스트 이동
            })
        })

        //수정하기
        function doEdit() {
            if (SS_NICK === nick) {
                location.href = "/memo/up?num=" + num;

            } else if (SS_NICK === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 메모만 수정 가능합니다.");

            }
        }

        //삭제하기
        function doDelete() {
            if (SS_NICK === nick) {
                if (confirm("작성한 메모를 삭제하시겠습니까?")) {
                    location.href = "/memo/memoDelete?num=" + num;
                }

            } else if (SS_NICK === "") {
                alert("로그인 하시길 바랍니다.");

            } else {
                alert("본인이 작성한 메모만 삭제 가능합니다.");
            }
        }
    </script>
    <style type="text/css">
        .dropdown-menu {
            right: 0;
        }

        .dropdown-menu a {
            display: block;
        }

        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

    </style>
</head>
<body>
  
<!-- 상단바 부분 -->
  
   <!-- navbar-expand-lg는 화면이 큰 랩탑 사이즈 이상에서 네비게이션 바 요소를 확장하도록 지정하며, bg-light는 네비게이션 바의 배경색을 밝은 색상으로 설정 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid">
          
           <!-- 아래 태그는 네비게이션 바 좌측에 표시되는 로고 또는 브랜드 이름을 나타내는 요소 -->
            <a class="navbar-brand" href="/main" style="font-size: 45px;">WATEM</a> <!-- 현재 링크 비어있음 -->
            
            <!-- 작은 화면에서 햄버거 아이콘과 같이 네비게이션 바 메뉴를 토글할 수 있는 버튼, data-bs-toggle="collapse" 속성을 사용하여 클릭하면 네비게이션 바 메뉴가 보이거나 숨겨짐 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!-- 버튼 반응하는 js 파일 찾아야함 -->
            
            <!-- 네비게이션 바 메뉴의 컨테이너, 이 부분은 햄버거 버튼을 누를 때 메뉴의 축소 및 확장을 제어 -->
            <div class="collapse navbar-collapse" id="navbarColor03">
               
               <!-- 네비게이션 바 메뉴 항목들을 감싸는 순서 없는 목록 요소, me-auto 클래스는 항목들을 오른쪽으로 정렬하는 Bootstrap 클래스 -->
                <ul class="navbar-nav ms-auto">
                   
                   <!-- 각 네비게이션 바 메뉴 항목을 감싸는 리스트 아이템 요소 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memo/list"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/user/login" role="button" aria-haspopup="true" aria-expanded="false"><img src="/img/userIcon.png" width="50px"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/user/mypage">마이페이지</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/main">로그아웃</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br><br>
    
<!-- 내용 부분 -->
    
    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
    <div class="card-body">
    <div class="card mb-3">
        <h3 class="card-header" style="font-family: 'Do Hyeon', sans-serif;">[[${rDTO.title}]]</h3>
        <div class="card-body">
            <h5 class="card-title" style="font-family: 'Do Hyeon', sans-serif; text-align: right">[[${rDTO.mloc}]]</h5>
            <h6 class="card-subtitle text-muted" style="font-family: 'Do Hyeon', sans-serif; text-align: right">[[${rDTO.nick}]]</h6>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="600" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">[[${rDTO.map}]]</text>
        </svg>
        <div class="card-body" style="height: 400px;">
            [[${rDTO.contents}]]
        </div>
        <div class="card-footer text-muted">
            [[${rDTO.dt}]]
        </div>
    </div>
    </div>
    <div class="ms-auto" style="padding: 0 20px;">
        <button id="btnEdit" type="button" class="btn btn-outline-dark">수정</button>
        <button id="btnDelete" type="button" class="btn btn-outline-dark">삭제</button>
        <button id="btnList" type="button" class="btn btn-outline-dark">목록</button>
    </div>
    <br>
    </div>
    
<!-- 푸터 영역 -->
    
  <footer class="footer mx-auto" style="width: 95%; text-align: right;">
          <a href="#top">Back to top</a>
      <figure class="text-center">
          <blockquote class="blockquote">
              <p class="mb-0">WATEM</p>
          </blockquote>
          <figcaption class="blockquote-footer">
              <p><a href="https://github.com/우리 프젝 링크?"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p> <!-- 링크 걸어야함 -->
              <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
              
          </figcaption>
      </figure>
  </footer>



</body>
</html>
