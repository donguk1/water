<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM : 로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script th:inline="javascript">
        function checkInputData() {
            let f = document.getElementById("f"); // form 태그

            if (f.id.value === "") {
                alert("아이디를 입력하세요.");
                f.id.focus();
                return false;
            }

            if (f.pw.value === "") {
                alert("비밀번호를 입력하세요.");
                f.pw.focus();
                return false;
            }

        }

        var kakaoHref = [[${@environment.getProperty('kakao.href')}]];
        var naverHref = [[${@environment.getProperty('naver.href')}]];

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 네이버 로그인
            $("#btnNaverLogin").on("click", function () {
                location.href = naverHref;
            })

            // 카카오 로그인
            $("#btnKakaoLogin").on("click", function () {
                location.href = kakaoHref;
            })

        })
    </script>
</head>
<body>
<!-- 로그인 페이지 -->

    <!-- 상단바 부분 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- 로고 또는 브랜드 이름 -->
            <a class="navbar-brand mx-auto" href="/main" style="font-size: 45px;">WATEM</a>
        </div>
    </nav>

    <br><br>

    <!-- 내용 부분 -->
    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
        <div class="card-body mx-auto">
            <h1 style="font-family: 'Do Hyeon', sans-serif;">로그인</h1>
        </div>
        <br>
        <form action="/user/loginProc" method="post" onsubmit="checkInputData()" id="f" class="mx-auto" style="width:80%;">
            <!-- 아이디 입력 영역 -->
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="id" id="id" placeholder="아이디">
                    <label for="id">아이디</label>
                </div>
            </div>
            <br>
            <!-- 비밀번호 입력 영역 -->
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="pw" id="pw" placeholder="비밀번호">
                    <label for="pw">비밀번호</label>
                </div>
            </div>
            <br>
            <br><br>
            <!-- 로그인 버튼 영역 -->
            <div class="d-grid gap-2">
                <button id="btnLogin" class="btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <br>
            <!-- 다른 계정으로 로그인 영역 -->
            <div id="other_login" class="otherButton text-center">
                <span class="text-secondary">다른 계정으로 로그인</span>
                <!-- 네이버 로그인 API -->
                    <button type="button" id="btnNaverLogin" class="btn"><img src="/img/naverIcon.png" alt="네이버로그인" style="width: 40px;height: 40px;"></button>
                <!-- 카카오 로그인 API -->
                    <button type="button" id="btnKakaoLogin" class="btn"><img src="/img/kakaoIcon.png" alt="카카오로그인" style="width: 40px;height: 40px;"></button>
            </div>
            <br>
            <div class="row" style="text-align: center">
                <!-- 회원가입으로 넘어가는 버튼 영역 -->
                <div class="mx-auto">
                    <button type="button" class="btn btn-link text-secondary" onclick="location.href='http://localhost:11000/user/signup'">회원가입</button>
                </div>
                <!-- 아이디/비밀번호 찾기 영역 -->
                <div class="mx-auto">
                    <button type="button" class="btn btn-link text-secondary" onclick="location.href='http://localhost:11000/user/find'">아이디/비밀번호 찾기</button>
                </div>
            </div>
            <br>
        </form>
    </div>

    <!-- 푸터 부분 -->
    <footer class="footer mx-auto" style="width: 95%; text-align: right;">

        <figure class="text-center">
            <!-- 로고 출력 영역 -->
            <blockquote class="blockquote">
                <p class="mb-0">WATEM</p>
            </blockquote>

            <figcaption class="blockquote-footer">
                <!-- 깃허브 연결 영역 -->
                <p><a href="https://github.com/donguk1/water"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p>
                <!-- 아이콘에 대한 출처를 표시 -->
                <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
            </figcaption>
        </figure>
    </footer>

</body>
</html>
