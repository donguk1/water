<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM : 회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script th:inline="javascript">

        // 아이디 중복체크여부 (중복 Y / 중복아님 : N)
        let userIdCheck = "Y";

        // 닉네임 중복체크여부 (중복 Y / 중복아님 : N)
        let userNickCheck = "Y";

        $(document).ready(function() {

            let f = document.getElementById("f");

            // 아이디 중복체크
            $("#btnId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userIdExists(f)

            })

            // 닉네임 중복체크
            $("#btnNick").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userNickExists(f)

            })

            // 회원가입
            $("#btnSend").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                doSubmit(f);
            })
        })

        // 아이디 중복 체크
        function userIdExists(f) {

            if (f.id.value === "") {
                alert("아이디를 입력하세요.");
                f.id.focus();
                return;
            }

            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/getUserIdExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..

                        if (json.exists_yn === "Y") {
                            alert("이미 가입된 아이디가 존재합니다.");
                            f.id.focus();

                        } else {
                            alert("가입 가능한 아이디입니다.");
                            userIdCheck = "N";
                        }

                    }
                }
            )
        }

        // 닉네임 중복 체크
        function userNickExists(f) {

            if (f.nick.value === "") {
                alert("닉네임을 입력하세요.");
                f.nick.focus();
                return;
            }

            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/getUserNickExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..

                        if (json.exists_yn === "Y") {
                            alert("이미 가입된 닉네임이 존재합니다.");
                            f.nick.focus();

                        } else {
                            alert("가입 가능한 닉네임입니다.");
                            userNickCheck = "N";
                        }

                    }
                }
            )
        }

        function doSubmit(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요.");
                f.id.focus();
                return;
            }

            if (userIdCheck !== "N") {
                alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입 바랍니다.");
                f.id.focus();
                return;
            }

            if (f.nick.value === "") {
                alert("닉네임을 입력하세요.");
                f.nick.focus();
                return;
            }

            if (f.pw.value === "") {
                alert("비밀번호를 입력하세요.");
                f.pw.focus();
                return;
            }

            if (f.pw2.value === "") {
                alert("비밀번호확인을 입력하세요.");
                f.pw2.focus();
                return;
            }

            if (f.pw.value !== f.pw2.value) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                f.pw.focus();
                return;
            }

            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }

            if (f.pn.value === "") {
                alert("전화번호를 입력하세요.");
                f.pn.focus();
                return;
            }

            if (f.uloc.value === "지역선택") {
                alert("지역을 선택해주세요.");
                f.uloc.focus();
                return;
            }

        }
    </script>
</head>
<body>
<!-- 로그인 페이지 -->

    <!-- 상단바 부분 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- 로고 또는 브랜드 이름 -->
            <a class="navbar-brand mx-auto" href="/main" style="font-size: 45px;">WATEM</a>
        </div>
    </nav>
    
    <br><br>
    
    <!-- 내용 부분 -->
    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
        <div class="card-body mx-auto" style="width: 80%">
            <form name="signup" method="post" action="/user/insertUser" onsubmit="doSubmit(this)" id="f" style="font-family: 'Do Hyeon', sans-serif; font-size: 20px;">
                  <fieldset>
                        <legend style="font-size: 34px;">회원가입</legend>
                        <!-- 아이디 입력 영역 -->
                        <label for="inputId" class="form-label mt-4">아이디</label>
                        <div class="input-group mb-3">
                            <input type="text" name="id" id="inputId" class="form-control" placeholder="ID" aria-label="Recipient's id" aria-describedby="btnId">
                            <button class="btn btn-primary" type="button" id="btnId">확인</button>
                        </div>
                        <!-- 닉네임 입력 영역 -->
                        <label for="inputNick" class="form-label mt-4">닉네임</label>
                        <div class="input-group mb-3">
                            <input type="text" name="nick" id="inputNick" class="form-control" placeholder="Nickname" aria-label="Recipient's nickname" aria-describedby="btnNick">
                            <button class="btn btn-primary" type="button" id="btnNick">확인</button>
                        </div>
                        <!-- 비밀번호 입력 영역 -->
                        <div class="form-group">
                          <label for="InputPassword1" class="form-label mt-4">비밀번호</label>
                          <input type="password" name="pw" class="form-control" id="InputPassword1" placeholder="Password">
                        </div>
                        <!-- 비밀번호 재확인 영역 -->
                        <div class="form-group">
                          <label for="InputPassword2" class="form-label mt-4">비밀번호 확인</label>
                          <input type="password" name="pw2" class="form-control" id="InputPassword2" placeholder="Password">
                        </div>
                        <!-- 이메일 입력 영역 -->
                        <div class="form-group">
                          <label for="InputEmail1" class="form-label mt-4">이메일</label>
                          <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="email">
                        </div>
                        <!-- 전화번호 입력 영역 -->
                        <div class="form-group">
                          <label for="InputPn" class="form-label mt-4">전화번호</label>
                          <input type="tel" name="pn" class="form-control" id="InputPn">
                        </div>
                        <!-- 거주지역 입력 영역 -->
                        <div class="form-group" >
                          <label for="SelectUloc" class="form-label mt-4">거주지역</label>
                          <select class="form-select" id="SelectUloc" name="uloc" style="font-family: 'Noto Sans KR', sans-serif;">
                            <option value="지역선택">지역선택</option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="강원">강원</option>
                            <option value="충청">충청</option>
                            <option value="전라">전라</option>
                            <option value="경상">경상</option>
                            <option value="전라">전라</option>
                            <option value="제주">제주</option>
                          </select>
                        </div>
                        <!-- 생년월일 입력 영역 -->
                        <div class="form-group">
                          <label for="InputBirth" class="form-label mt-4">생년월일</label>
                          <input type="date" name="birth" class="form-control" id="InputBirth">
                        </div>
                        <!-- 성별 입력 영역 -->
                        <fieldset class="form-group">
                          <legend class="mt-4">성별</legend>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="optionsRadios1" value="male" checked />남자
                            <br>
                            <input class="form-check-input" type="radio" name="gender" id="optionsRadios2" value="female" />여자
                          </div>
                        </fieldset>
                        <br>
                        <!-- 가입 버튼 영역 -->
                        <button type="submit" id="btnSend" class="btn btn-primary" style="float: right;">가입</button>
                  </fieldset>
              <br><br>
            </form>
        </div>
    </div>

    <!-- 푸터 부분 -->
    <footer class="footer mx-auto" style="width: 95%; text-align: right;">

        <figure class="text-center">
            <!-- 로고 출력 영역 -->
            <blockquote class="blockquote">
                <p class="mb-0">WATEM</p>
            </blockquote>

            <figcaption class="blockquote-footer">
                <!-- 깃허브 연결 영역 -->
                <p><a href="https://github.com/donguk1/water"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p>
                <!-- 아이콘에 대한 출처를 표시 -->
                <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
            </figcaption>
        </figure>
    </footer>

</body>
</html>
