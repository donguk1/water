<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            let f = document.getElementById("f");

            // 회원가입
            $("#btnSend").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                doSubmit(f);
            })
        })

        function doSubmit(f) {
            if (f.id.value === "") {
                alert("아이디를 입력하세요.");
                f.id.focus();
                return;
            }

/*            if (userIdCheck !== "N") {
                alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입 바랍니다.");
                f.id.focus();
                return;
            }*/

            if (f.nick.value === "") {
                alert("닉네임을 입력하세요.");
                f.nick.focus();
                return;
            }

            if (f.pw.value === "") {
                alert("비밀번호를 입력하세요.");
                f.pw.focus();
                return;
            }

            if (f.pw2.value === "") {
                alert("비밀번호확인을 입력하세요.");
                f.pw2.focus();
                return;
            }

            if (f.pw.value !== f.pw2.value) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                f.pw.focus();
                return;
            }

            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }

            if (f.pn.value === "") {
                alert("전화번호를 입력하세요.");
                f.pn.focus();
                return;
            }

        }
    </script>
    <style type="text/css">
        .dropdown-menu {
            right: 0;
        }

        .dropdown-menu a {
            display: block;
        }

        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

    </style>
</head>
<body>
  
<!-- 상단바 부분 -->
  
   <!-- navbar-expand-lg는 화면이 큰 랩탑 사이즈 이상에서 네비게이션 바 요소를 확장하도록 지정하며, bg-light는 네비게이션 바의 배경색을 밝은 색상으로 설정 -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" style="padding: 12px 12px; font-family: 'Do Hyeon', sans-serif;">
        <div class="container-fluid">
          
           <!-- 아래 태그는 네비게이션 바 좌측에 표시되는 로고 또는 브랜드 이름을 나타내는 요소 -->
            <a class="navbar-brand" href="/main" style="font-size: 45px;">WATEM</a> <!-- 현재 링크 비어있음 -->
            
            <!-- 작은 화면에서 햄버거 아이콘과 같이 네비게이션 바 메뉴를 토글할 수 있는 버튼, data-bs-toggle="collapse" 속성을 사용하여 클릭하면 네비게이션 바 메뉴가 보이거나 숨겨짐 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!-- 버튼 반응하는 js 파일 찾아야함 -->
            
            <!-- 네비게이션 바 메뉴의 컨테이너, 이 부분은 햄버거 버튼을 누를 때 메뉴의 축소 및 확장을 제어 -->
            <div class="collapse navbar-collapse" id="navbarColor03">
               
               <!-- 네비게이션 바 메뉴 항목들을 감싸는 순서 없는 목록 요소, me-auto 클래스는 항목들을 오른쪽으로 정렬하는 Bootstrap 클래스 -->
                <ul class="navbar-nav ms-auto">
                   
                   <!-- 각 네비게이션 바 메뉴 항목을 감싸는 리스트 아이템 요소 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><img src="/img/mapIcon.png" width="50px"></a> <!-- 지도 메뉴 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memo/list"><img src="/img/memoIcon.png" width="50px"></a> <!-- 메모 메뉴 -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/user/login" role="button" aria-haspopup="true" aria-expanded="false"><img src="/img/userIcon.png" width="50px"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/user/mypage">마이페이지</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/main">로그아웃</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br><br>
    
<!-- 내용 부분 -->

    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
        <div class="card-body mx-auto" style="width: 80%">
         <form name="signup" method="post" action="/user/insertUser" onsubmit="doSubmit(this)" id="f" style="font-family: 'Do Hyeon', sans-serif; font-size: 20px;">
          <fieldset>
            <legend style="font-size: 34px;">회원가입</legend>
            <label for="exampleInputId" class="form-label mt-4">아이디</label>
            <div class="input-group mb-3">
                <input type="text" name="id" class="form-control" placeholder="ID" aria-label="Recipient's id" aria-describedby="button-id">
                <button class="btn btn-primary" type="button" id="button-id">확인</button>
            </div>
            <label for="exampleInputNickname" class="form-label mt-4">닉네임</label>
            <div class="input-group mb-3">
                <input type="text" name="nick" class="form-control" placeholder="Nickname" aria-label="Recipient's nickname" aria-describedby="button-name">
                <button class="btn btn-primary" type="button" id="button-name">확인</button>
            </div>            
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">비밀번호</label>
              <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>           
            <div class="form-group">
              <label for="exampleInputPassword2" class="form-label mt-4">비밀번호 확인</label>
              <input type="password" name="pw2" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPn" class="form-label mt-4">전화번호</label>
              <input type="tel" name="pn" class="form-control" id="exampleInputPn">
            </div>
            <div class="form-group" >
              <label for="exampleSelect1" class="form-label mt-4">거주지역</label>
              <select class="form-select" id="exampleSelect1" name="uloc" style="font-family: 'Noto Sans KR', sans-serif;">
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option>충청</option>
                <option>전라</option>
                <option>경상</option>
                <option>전라</option>
                <option>제주</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputDate" class="form-label mt-4">생년월일</label>
              <input type="date" name="birth" class="form-control" id="exampleInputDate">
            </div>
            <fieldset class="form-group">
              <legend class="mt-4">성별</legend>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="optionsRadios1" value="m" checked />남자
                  <br>
                <input class="form-check-input" type="radio" name="gender" id="optionsRadios2" value="f" />여자
              </div>
            </fieldset>
            <br>
            <button type="submit" id="btnSend" class="btn btn-primary" style="float: right;">가입</button>
          </fieldset>
          <br><br>
        </form>
        </div>
    </div>
    
<!-- 푸터 영역 -->
    
  <footer class="footer mx-auto" style="width: 95%; text-align: right;">
          <a href="#top">Back to top</a>
      <figure class="text-center">
          <blockquote class="blockquote">
              <p class="mb-0">WATEM</p>
          </blockquote>
          <figcaption class="blockquote-footer">
              <p><a href="https://github.com/우리 프젝 링크?"><img src="/img/githubIcon.png" width="30px"><br>project GitHub</a></p> <!-- 링크 걸어야함 -->
              <p>Icons <a href="https://www.flaticon.com/kr/free-icons/" title="icons">Freepik(map), Pixel perfect(memo), Digby Garrett(user)</a> from Flaticon</p>
              
          </figcaption>
      </figure>
  </footer>



</body>
</html>
