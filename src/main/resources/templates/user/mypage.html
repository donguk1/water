        function doSubmit() {

            let f = document.getElementById("f"); // form 태그

            if (f.nick.value === "") {
                alert("닉네임을 입력하시기 바랍니다.");
                f.nick.focus();
                return;
            }

            if (f.email.value === "") {
                alert("이메일을 입력하시기 바랍니다.");
                f.email.focus();
                return;
            }

            if (f.pn.value === "") {
                alert("전화번호를 입력하시기 바랍니다.");
                f.pn.focus();
                return;
            }

            if (f.uloc.value === "") {

<form action="/user/updateUser" method="post" name="f" id="f">
    <div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif;">
        <div class="card-body mx-auto" style="width: 80%">
         <form style="font-family: 'Do Hyeon', sans-serif; font-size: 20px;">

            <ul class="list-group list-group-flushs mx-auto" style="width: 100%">

            </ul>
            </div>
            <label for="outputNick" class="form-label mt-4">닉네임</label>
            <div class="input-group mb-3">
                <input type="text" id="outputNick" class="form-control" name="nick" th:value="${rDTO.nick}" aria-label="Recipient's nickname" aria-describedby="button-name">

            </div>

                <button class="btn btn-primary" type="button" id="button-password">재설정</button>
            </div>
            </div>           
-->
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">이메일</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${rDTO.email}" name="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPn" class="form-label mt-4">전화번호</label>
              <input type="tel" class="form-control" id="exampleInputPn" th:value="${rDTO.pn}" name="pn">
            </div>
            <div class="form-group" >
              <label for="exampleSelect1" class="form-label mt-4">거주지역</label>

                <option>경상</option>
                <option>전라</option>

            <div class="form-group">

                <input type="text" class="form-control" id="exampleInputBirth" th:value="${rDTO.birth}" readonly>
